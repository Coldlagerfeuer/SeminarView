	<script>
	$(document).ready(function() {
	    /* User-Liste füllen */
	    $.ajax({
		url : serverUrl + "users"
	    }).then(function(data) {
			$('#usercount').html(data.length);
			for ( var i in data) {
			    user = data[i];
			    $('.userDataList').append(
					'<tr>'
			    		+ '<td>' + user.id + '</td>'
			    		+ '<td>' + user.name + '</td>'
			    		+ '<td>' + user.password + '</td>'
	    			+'</tr>');
			}
	    });

	    /* Rules-Liste füllen */
	    $.ajax({
			url : serverUrl + "rules"
	    }).then(function(data){
			$('#rulecount').html(data.length);
			rulesArray = data;
			for (var i in data) {
			    if (i >= 5) {
					break;
			    }
			    rule = data[i];
			    $('.ruleDataList').append(getRuleRowString(rule));
			}
	    });
		
	    /* Todo Count */
	    $.ajax({
			url : serverUrl + "rules/todoCount"
	    }).then(function(data){
			$('#todoCount').html(data);
	    });
	     
	    
	    /* Strg + Mausrad blockieren */
	    $(window).bind('mousewheel DOMMouseScroll', function(event) {
		    if(event.ctrlKey == true) {
		    	event.preventDefault(); 
			}
		});
	    
	    $(document).on('click', '.btn-success', function(){
		    var ruleId = $(this).closest('tr').attr('id');
			switchFulfilledState(true, ruleId);
	  	});
	    $(document).on('click', '.btn-danger', function(){
			var ruleId = $(this).closest('tr').attr('id');
			switchFulfilledState(false, ruleId);
	  	});
	    $(document).on('click', '.btn-primary', function(){
			var ruleId = $(this).closest('tr').attr('id');
			window.location = 'editrule.html?id=' + ruleId;
	  	});
	    

	    
	});
    </script>
